{% extends "utsida/layout.html" %}

{% block content %}
    {% load widget_tweaks %}

    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <form method="post" action="/courseMatch/university/" method="post">
                {% csrf_token %}
                <h3 class="vertical-space-top-big">Velg universitetet du vil se godkjente fag
                    for</h3>
                <p class=" vertical-space-bottom vertical-space-top"> Fag er forel√∏pig bare hentet fra WIKI sidene til IDI</p>
                <div class="form-group">
                    <select id="university" class="form-control" name="university">
                        {% for university in university_list %}
                            <option>{{ university }} ({{ university.count }}) </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group vertical-space-top">
                    <button type="submit" class="btn btn-primary square-corners center-block searchBtn">Velg <span
                            class="glyphicon glyphicon-chevron-right"></span></button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
