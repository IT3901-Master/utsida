{% extends "utsida/layout.html" %}

{% block content %}
    {% load widget_tweaks %}
    <div class="row vertical-space-bottom-big">
        <div class="col-md-12">
           <h2 class="text-center">Velg universitetet du vil se godkjente fag for</h2>
            <h3 class="subTitle text-center"> Fag er forel√∏pig bare hentet fra WIKI sidene til IDI</h3>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form method="post" action="/courseMatch/university/" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <select id="university" class="form-control" name="university">
                        {% for university in university_list %}
                            <option>{{ university }} ({{ university.count }}) </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group vertical-space-top-big">
                    <button type="submit" class="btn btn-primary square-corners center-block searchBtn">Velg <span
                            class="glyphicon glyphicon-chevron-right"></span></button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
