{% extends "utsida/layout.html" %}

{% block content %}
    {% for message in messages %}
        {% if 'success' in message.tags %}
            <div id="sucessAlert" class="alert alert-success">{{ message }}</div>
        {% endif %}
    {% endfor %}

    <h1 class="text-center">Velkommen til Utsida</h1>

    <div class="row vertical-space-top-big">

        <div class="col-md-4">
            <a class="btn btn-primary main-btn square-corners boxShadow"
               href="/profile/courses"
               data-container="body"
               data-toggle="popover"
               data-placement="top"
               data-content="Oversikten over fagene dine. Her ser du alle fag du har lagret
               ved andre universiteter, eller fag du trenger ved NTNU, og kan lagre koblinger mellom fagene."
               data-trigger="hover">Mine fag
            </a>
        </div>

        <div class="col-md-4">
            <a class="btn btn-primary main-btn square-corners boxShadow"
               href="/courseMatch"
               data-container="body"
               data-toggle="popover"
               data-placement="top"
               data-content="Se fag-koblinger andre studenter har fått godkjent tidligere."
               data-trigger="hover">Fag-koblinger
            </a>
        </div>

        <div class="col-md-4">
            <a class="btn btn-primary main-btn square-corners boxShadow"
               href="/profile/soknader"
               data-container="body"
               data-toggle="popover"
               data-placement="top"
               data-content="Se oversikten over dine søknader."
               data-trigger="hover">Mine søknader
            </a>
        </div>

    </div>

    <div class="row vertical-space-top-big">
        <div class="col-md-4 col-md-offset-4">
            <a class="btn btn-success main-btn square-corners boxShadow"
               href="/process"
               data-container="body"
               data-toggle="popover"
               data-placement="top"
               data-content="La deg inspirere med en intelligent anbefaling på fag og universiteter som kan passe deg."
               data-trigger="hover">
                Få anbefaling
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

    <div class="row vertical-space-top-big">
        <div class="col-md-12">
            <h3 class="text-center">Populære land</h3>
            <div class="gradient-bar centerCol">
                <span class="gradient-label">-</span>
                <span class="gradient-label pull-right">+</span>
            </div>
            <div class="vertical-space-top vertical-space-bottom-big" id="world-map" style="width: 100%; height: 600px"></div>
        </div>
    </div>

    <script> setTimeout(function() {$('#sucessAlert').fadeOut('slow');}, 5000);</script>

    {% load staticfiles %}
    <script src="{% static 'utsida/javascripts/jquery.jvectormap.min.js' %}"></script>
    <script src="{% static 'utsida/javascripts/jquery-jvectormap-world-mill.js' %}"></script>
    <script src="{% static 'utsida/javascripts/frontPage/map.js' %}"></script>
    <script src="{% static 'utsida/javascripts/frontPage/country_codes.js' %}"></script>

{% endblock %}
