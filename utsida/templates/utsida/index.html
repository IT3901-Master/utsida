{% extends "utsida/layout.html" %}

{% block content %}
    {% for message in messages %}
        {% if 'success' in message.tags %}
            <div id="sucessAlert" class="alert alert-success">{{ message }}</div>
        {% endif %}
    {% endfor %}

    <h1 class="text-center">Velkommen til Utsida</h1>

    <div class="row vertical-space-top-big">
        <div class="col-md-4">
            <div class="number-circle centerCol vertical-space-bottom boxShadow"
                    id="number1"
                    data-container="body"
                   data-toggle="popover"
                   data-placement="top"
                   data-content="Begynn med å legge til fag du trenger på studiet ditt dette semesteret.
                   Oversikten over fagene dine. Her ser du alle fag du har lagret
                   ved andre universiteter, eller fag du trenger ved NTNU, og kan lagre koblinger mellom fagene."
                   data-trigger="hover">1</div>
        </div>

        <div class="col-md-4">
            <div class="number-circle centerCol vertical-space-bottom boxShadow"
                 id="number2"
                 data-container="body"
                   data-toggle="popover"
                   data-placement="top"
                   data-content="Du kan finne fag-koblinger som allerede er godkjent, eller lage nye , eller nye fag
                                 ved å bruke Utsidas anbefalingssystem. Fagene og fag-koblingene lagres på 'Mine fag'-siden."
                   data-trigger="hover"
            >2</div>
        </div>

        <div class="col-md-4">
            <div class="number-circle centerCol vertical-space-bottom boxShadow"
                 id="number3"
                 data-container="body"
                   data-toggle="popover"
                   data-placement="top"
                   data-content="Oversikten over fagene dine. Her ser du alle fag du har lagret
                   ved andre universiteter, eller fag du trenger ved NTNU, og kan lagre koblinger mellom fagene."
                   data-trigger="hover"
            >3</div>
        </div>
    </div>

    <div class="row vertical-space-top">
        <div class="col-md-4 text-center col-padding" id="col1">
            <a class="btn btn-primary main-btn square-corners boxShadow" href="/profile/courses/">Mine fag
            </a>
        </div>

        <div class="col-md-4 text-center col-padding" id="col2">
            <a class="btn btn-primary main-btn square-corners boxShadow" href="/courseMatch/">Fag-koblinger
            </a>
            <a class="btn btn-success main-btn square-corners boxShadow vertical-space-top-big" href="/process/">
                Få anbefaling
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <div class="col-md-4 text-center col-padding" id="col3">
            <a class="btn btn-primary main-btn square-corners boxShadow" href="/profile/soknader/">Mine søknader
            </a>
        </div>

    </div>

    <div class="row vertical-space-top-big">
        <div class="col-md-12">
            <h3 class="text-center">Populære land</h3>
            <div class="vertical-space-top vertical-space-bottom-big" id="world-map" style="width: 100%; height: 600px"></div>
        </div>
    </div>

    <script> setTimeout(function() {$('#sucessAlert').fadeOut('slow');}, 5000);</script>

    {% load staticfiles %}
    <script src="{% static 'utsida/javascripts/jquery.jvectormap.min.js' %}"></script>
    <script src="{% static 'utsida/javascripts/jquery-jvectormap-world-mill.js' %}"></script>
    <script src="{% static 'utsida/javascripts/frontPage/map.js' %}"></script>
    <script src="{% static 'utsida/javascripts/frontPage/country_codes.js' %}"></script>
    <script src="{% static 'utsida/javascripts/frontPage/stepHighlighter.js' %}"></script>

{% endblock %}
