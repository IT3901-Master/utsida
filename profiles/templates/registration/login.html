{% extends 'utsida/layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% load widget_tweaks %}
    <h2 class="text-center">Logg inn</h2>

    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <form method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label>Brukernavn</label>
                    {{ form.username|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label>Passord</label>
                    {{ form.password|add_class:"form-control" }}
                </div>

                <div class="form-group vertical-space-top">
                    <input type="submit" value="Logg inn" class="btn btn-primary center-block" style="width:100px; height:50px;">
                </div>
            </form>

            <h2 class="subTitle text-center vertical-space-top-big">Har du ikke bruker? <a href="/profile/register">Registrer deg her</a></h2>
        </div>

    </div>
{% endblock %}
