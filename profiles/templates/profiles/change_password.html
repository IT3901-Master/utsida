{% extends "utsida/layout.html" %}

{% block content %}
    {% load widget_tweaks %}

    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label> Gammelt passord:</label>
                    {{ form.old_password | add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label>Nytt passord:</label>
                    {{ form.new_password1 | add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label>Bekreft nytt passord:</label>
                    {{ form.new_password2 | add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary center-block"> Endre passord</button>
            </form>
        </div>
    </div>
{% endblock %}
