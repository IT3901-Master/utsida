{% extends "utsida/layout.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1> User has been created succesfully, please <a href="/login"> log in!</a></h1>

{% endblock %}
